<!doctype html><html><head><meta charset='utf-8'><title>Admin</title><link rel='stylesheet' href='styles.css'></head><body><main class='container'><section class='form'><h2>Admin Dashboard</h2><div id='projects'></div><div id='users'></div></section></main><script src='https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js'></script><script src='https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js'></script><script src='https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js'></script><script src='firebase/firebaseConfig.js'></script><script>initFirebase();const auth=firebase.auth(),db=firebase.firestore();auth.onAuthStateChanged(async user=>{if(!user){alert('Please login');window.location='admin_login.html';return}const adm=await db.collection('admins').doc(user.uid).get();if(!adm.exists){alert('Not an admin');auth.signOut();window.location='admin_login.html';return}const pSnap=await db.collection('projects').get();let ph="<table class='table'><thead><tr><th>ID</th><th>Title</th><th>Owner</th><th>Email</th><th>Mobile</th></tr></thead><tbody>";pSnap.forEach(d=>{const p=d.data();ph+=`<tr><td>${d.id}</td><td>${p.title}</td><td>${p.ownerName}</td><td>${p.ownerEmail}</td><td>${p.ownerMobile||'—'}</td></tr>`});ph+='</tbody></table>';document.getElementById('projects').innerHTML=ph;const uSnap=await db.collection('users').get();let uh='<table class="table"><thead><tr><th>ID</th><th>Name</th><th>Type</th><th>Email</th><th>Mobile</th></tr></thead><tbody>';uSnap.forEach(d=>{const u=d.data();uh+=`<tr><td>${d.id}</td><td>${u.name}</td><td>${u.type}</td><td>${u.email||'—'}</td><td>${u.mobile||'—'}</td></tr>`});uh+='</tbody></table>';document.getElementById('users').innerHTML=uh;});</script></body></html>
