<script>
const { auth, db, doc, deleteDoc, deleteObject } = window.zf;
const ADMIN_EMAIL = 'zackfinancetz@gmail.com';
onAuthStateChanged(auth, async user => { if(!user) return window.location.href='login.html'; if(user.email !== ADMIN_EMAIL) return alert('Not admin'); loadAdmin(); });

async function loadAdmin(){
  const q = query(collection(db,'projects'), orderBy('createdAt','desc'));
  onSnapshot(q, snap => { const cont = document.getElementById('all-projects'); cont.innerHTML=''; snap.forEach(d=>{ const p=d.data(); const id=d.id; const el=document.createElement('div'); el.className='p-2 border rounded flex justify-between items-center'; el.innerHTML = '<div><strong>'+ (p.title||'') +'</strong><div class=\'text-xs text-gray-600\'>' + (p.ownerEmail||'') + '</div></div><div><button data-id="'+ id +'" class="delete-btn bg-red-600 text-white px-2 py-1 rounded">Delete</button></div>'; cont.appendChild(el); }); document.querySelectorAll('.delete-btn').forEach(btn=>{ btn.addEventListener('click', async function(){ const id=this.dataset.id; try{ const docRef = doc(db, 'projects', id); await deleteDoc(docRef); alert('Deleted'); }catch(err){ alert(err.message); } }); }); });
  const uq = query(collection(db,'users'));
  onSnapshot(uq, snap => { const udiv=document.getElementById('users'); udiv.innerHTML=''; snap.forEach(d=>{ const u=d.data(); const el=document.createElement('div'); el.className='p-2 border rounded'; el.textContent = (u.name||'') + ' â€” ' + (u.email||''); udiv.appendChild(el); }); });
}
