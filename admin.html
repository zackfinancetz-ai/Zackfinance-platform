<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Admin — ZackFinance</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-50"><header class="brand p-4">
  <div class="container mx-auto flex items-center justify-between">
    <h1 class="text-2xl font-semibold">ZackFinance</h1>
    <nav class="space-x-4">
      <a href="index.html" class="text-white">Home</a>
      <a href="projects.html" class="text-white">Projects</a>
      <a href="about.html" class="text-white">About</a>
      <a href="contact.html" class="text-white">Contact</a>
      <a href="register.html" class="text-white">Register</a>
      <a href="login.html" class="text-white">Sign in</a>
    </nav>
  </div>
</header>

<main class="container mx-auto p-6">
  <div class="grid md:grid-cols-2 gap-6">
    <div class="card p-4 bg-white">
      <h3 class="font-semibold mb-3">All Projects</h3>
      <div id="all-projects" class="space-y-2"></div>
    </div>
    <div class="card p-4 bg-white">
      <h3 class="font-semibold mb-3">Users</h3>
      <div id="users" class="space-y-2"></div>
    </div>
  </div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, getDocs, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
  import Chart from "https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD7GJAwoB_mXTHeXpSP5n3OrUCe8v_3YlI",
    authDomain: "zackfinance-hub.firebaseapp.com",
    projectId: "zackfinance-hub",
    storageBucket: "zackfinance-hub.firebasestorage.app",
    messagingSenderId: "855025662852",
    appId: "1:855025662852:web:a1951b145ba167eeecbbd1",
    measurementId: "G-EXGXL15PYV"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  window.zf = { auth, db, storage, Chart, serverTimestamp };
</script>

<script>
const { auth, db } = window.zf;
const ADMIN_EMAIL = 'zack@yourdomain.tld'; // replace with your admin email
onAuthStateChanged(auth, async user => {
  if(!user) return window.location.href='login.html';
  if(user.email !== ADMIN_EMAIL) return alert('Not admin');
  const q = query(collection(db,'projects'), orderBy('createdAt','desc'));
  onSnapshot(q, snap => {
    const container = document.getElementById('all-projects'); container.innerHTML='';
    snap.forEach(d=>{ const p=d.data(); const el=document.createElement('div'); el.className='p-2 border rounded'; el.innerHTML = '<strong>'+ (p.title||'') +'</strong><div class="text-xs text-gray-600">'+ (p.ownerEmail||'') +'</div>'; container.appendChild(el); });
  });
  const uq = query(collection(db,'users'));
  onSnapshot(uq, snap => {
    const udiv = document.getElementById('users'); udiv.innerHTML='';
    snap.forEach(d=>{ const u=d.data(); const el=document.createElement('div'); el.className='p-2 border rounded'; el.textContent = (u.name||'') + ' — ' + (u.email||''); udiv.appendChild(el); });
  });
});
</script>
</body></html>
