<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport"content="width=device-width,initial-scale=1"/><title>Admin Login</title><link rel="stylesheet" href="styles.css"></head><body>
<header class="site-header"><div class="container"><h1>Admin Login</h1></div></header>
<main class="container"><section class="form">
  <form id="adminForm">
    <label>Admin Email</label><input id="email" type="email" required>
    <label>Password</label><input id="password" type="password" required>
    <button class="btn" type="submit">Login as Admin</button>
  </form>
  <p><small>Admin credentials are configured for the site owner. Change in code before publishing.</small></p>
</section></main>
<script>
document.getElementById('adminForm').addEventListener('submit', function(e){
  e.preventDefault();
  const email=document.getElementById('email').value;
  const password=document.getElementById('password').value;
  if(email==='admin@zackfinance.test' && password==='AdminZack2025!'){
    sessionStorage.setItem('admin_logged','true');
    location.href='admin.html';
  } else {
    alert('Invalid admin credentials.');
  }
});
</script>
</body></html>
