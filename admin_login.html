<!doctype html><html><head><meta charset='utf-8'><title>Admin Login</title><link rel='stylesheet' href='styles.css'></head><body><main class='container'><section class='form'><h2>Admin Login</h2><form id='adminForm'><label>Email</label><input id='email' type='email'><label>Password</label><input id='password' type='password'><button class='btn' type='submit'>Login</button></form><p class='small'>Add admin UID to 'admins' collection in Firestore.</p></section></main><script src='https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js'></script><script src='https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js'></script><script src='https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js'></script><script src='firebase/firebaseConfig.js'></script><script>initFirebase();const auth=firebase.auth(),db=firebase.firestore();document.getElementById('adminForm').addEventListener('submit',async function(e){e.preventDefault();const email=document.getElementById('email').value.trim(),password=document.getElementById('password').value;try{const res=await auth.signInWithEmailAndPassword(email,password);const uid=res.user.uid;const adm=await db.collection('admins').doc(uid).get();if(adm.exists){sessionStorage.setItem('admin_uid',uid);window.location='admin.html'}else{alert('Not an admin');auth.signOut()}}catch(err){alert('Login failed:'+err.message)}});</script></body></html>
