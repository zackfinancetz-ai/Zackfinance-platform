<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Dashboard</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-50"><header class="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-4">
  <div class="container mx-auto flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="rounded-full bg-white/20 w-10 h-10 flex items-center justify-center font-bold">Z</div>
      <h1 class="text-xl font-semibold">ZackFinance</h1>
    </div>
    <nav class="space-x-4 text-sm">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="projects.html" class="hover:underline">Projects</a>
      <a href="upload.html" class="hover:underline">Upload</a>
      <a href="dashboard.html" class="hover:underline">Dashboard</a>
      <a href="about.html" class="hover:underline">About</a>
      <a href="contact.html" class="hover:underline">Contact</a>
    </nav>
  </div>
</header>

<main class="container mx-auto p-6">
  <div class="grid md:grid-cols-3 gap-6">
    <div class="bg-white p-4 rounded shadow md:col-span-2">
      <h3 class="font-semibold mb-3">My Projects</h3>
      <div id="my-projects" class="space-y-3"></div>
      <a href="upload.html" class="inline-block mt-4 bg-blue-600 px-3 py-2 rounded text-white">Upload a Project</a>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <h3 class="font-semibold mb-3">Stats</h3>
      <canvas id="activityChart"></canvas>
    </div>
  </div>
  <section class="mt-6">
    <h3 class="text-lg font-semibold mb-3">Messages</h3>
    <div class="bg-white p-4 rounded shadow max-w-2xl">
      <div id="messages" class="h-48 overflow-auto space-y-2"></div>
      <form id="chatForm" class="mt-3 flex gap-2">
        <input id="chatInput" class="flex-1 p-2 border rounded" placeholder="Say hello">
        <button class="bg-blue-600 px-3 py-2 rounded text-white" type="submit">Send</button>
      </form>
    </div>
  </section>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, getDocs, where, serverTimestamp, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { getStorage, ref as sRef, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
  import Chart from "https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD7GJAwoB_mXTHeXpSP5n3OrUCe8v_3YlI",
    authDomain: "zackfinance-hub.firebaseapp.com",
    projectId: "zackfinance-hub",
    storageBucket: "zackfinance-hub.firebasestorage.app",
    messagingSenderId: "855025662852",
    appId: "1:855025662852:web:a1951b145ba167eeecbbd1",
    measurementId: "G-EXGXL15PYV"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  window.zf = { auth, db, storage, Chart, serverTimestamp, doc, deleteDoc, deleteObject };
</script>

<script>
const { auth, db, Chart, serverTimestamp } = window.zf;
const $ = id => document.getElementById(id);
onAuthStateChanged(auth, user => { if(!user) return window.location.href='login.html'; loadUser(user); });

async function loadUser(user){
  const qUserProjects = query(collection(db,'projects'), where('ownerUid','==', user.uid), orderBy('createdAt','desc'));
  onSnapshot(qUserProjects, snap => { const el = $('my-projects'); el.innerHTML=''; snap.forEach(d=>{ const p=d.data(); const card=document.createElement('div'); card.className='p-3 border rounded'; card.innerHTML='<strong>'+ (p.title||'') +'</strong><div class="text-sm text-gray-600">'+ (p.desc||'') +'</div>'; el.appendChild(card); }); });

  const qMessages = query(collection(db,'messages'), orderBy('createdAt','asc'));
  onSnapshot(qMessages, snap => { const ms = $('messages'); ms.innerHTML=''; snap.forEach(d=>{ const m=d.data(); const el = document.createElement('div'); el.textContent = (m.senderName||m.senderEmail||'anon') + ': ' + m.text; ms.appendChild(el); }); ms.scrollTop = ms.scrollHeight; });

  const ctx = document.getElementById('activityChart').getContext('2d');
  new Chart(ctx, { type: 'bar', data: { labels:['Jan','Feb','Mar','Apr','May','Jun'], datasets:[{ label:'Projects', data:[2,3,1,4,2,5] }] } });

  document.getElementById('chatForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const text = $('chatInput').value.trim();
    if(!text) return;
    const userObj = auth.currentUser;
    await addDoc(collection(db,'messages'), { text, senderUid: userObj.uid, senderEmail: userObj.email, senderName: userObj.displayName, createdAt: serverTimestamp() });
    $('chatInput').value='';
  });
}
</script>
</body></html>
