<main class="container">
  <div class="card"><h2>Dashboard</h2><div id="counts" style="margin-top:10px"></div></div>
  <div class="card" style="margin-top:12px"><h3>Projects per month</h3><canvas id="chart" width="400" height="180"></canvas></div>
</main>
<footer class="footer">ZackFinance</footer>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
<script src="common.js"></script>
<script>
(function(){
  const projects = readFromLS('projects') || [];
  const reviews = readFromLS('reviews') || [];
  document.getElementById('counts').innerHTML = '<div class="small">Projects: '+projects.length+' â€¢ Reviews: '+reviews.length+'</div>';
  // aggregate by month-year
  const months = {};
  projects.forEach(function(p){ const t = p.createdAt || Date.now(); const d = new Date(t); const key = (d.getMonth()+1)+'-'+d.getFullYear(); months[key] = (months[key]||0)+1; });
  const labels = Object.keys(months).slice(-6);
  const data = labels.map(function(k){ return months[k]; });
  const ctx = document.getElementById('chart').getContext('2d');
  new Chart(ctx, { type:'bar', data:{ labels: labels, datasets:[{ label:'Projects', data: data }] } });
})();
</script></body></html>
