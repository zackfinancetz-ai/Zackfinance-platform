<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Dashboard â€” ZackFinance</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-50"><header class="brand p-4">
  <div class="container mx-auto flex items-center justify-between">
    <h1 class="text-2xl font-semibold">ZackFinance</h1>
    <nav class="space-x-4">
      <a href="index.html" class="text-white">Home</a>
      <a href="projects.html" class="text-white">Projects</a>
      <a href="about.html" class="text-white">About</a>
      <a href="contact.html" class="text-white">Contact</a>
      <a href="register.html" class="text-white">Register</a>
      <a href="login.html" class="text-white">Sign in</a>
    </nav>
  </div>
</header>

<main class="container mx-auto p-6">
  <div class="grid md:grid-cols-3 gap-6">
    <div class="card p-4 bg-white md:col-span-2">
      <h3 class="font-semibold mb-3">Your Projects</h3>
      <div id="my-projects" class="space-y-3"></div>
      <a href="upload.html" class="mt-4 inline-block brand px-3 py-2 rounded text-white">Upload a Project</a>
    </div>
    <div class="card p-4 bg-white">
      <h3 class="font-semibold mb-3">Activity</h3>
      <canvas id="activityChart" width="400" height="300"></canvas>
    </div>
  </div>
  <section class="mt-6">
    <h3 class="text-lg font-semibold mb-3">Messages (preview)</h3>
    <div id="chat" class="card p-4 bg-white max-w-2xl">
      <div id="messages" class="space-y-2 h-48 overflow-auto"></div>
      <form id="chatForm" class="mt-3 flex gap-2">
        <input id="chatInput" class="flex-1 p-2 border rounded" placeholder="Say hello (this uses Firestore messages collection)" />
        <button class="brand px-3 py-2 rounded text-white" type="submit">Send</button>
      </form>
    </div>
  </section>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, getDocs, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
  import Chart from "https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD7GJAwoB_mXTHeXpSP5n3OrUCe8v_3YlI",
    authDomain: "zackfinance-hub.firebaseapp.com",
    projectId: "zackfinance-hub",
    storageBucket: "zackfinance-hub.firebasestorage.app",
    messagingSenderId: "855025662852",
    appId: "1:855025662852:web:a1951b145ba167eeecbbd1",
    measurementId: "G-EXGXL15PYV"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  window.zf = { auth, db, storage, Chart, serverTimestamp };
</script>

<script>
const { auth, db, Chart } = window.zf;
const $ = id => document.getElementById(id);
onAuthStateChanged(auth, user => {
  if(!user) return window.location.href = 'login.html';
  loadUserData(user);
});

async function loadUserData(user){
  const qUserProjects = query(collection(db,'projects'), where('ownerUid','==', user.uid), orderBy('createdAt','desc'));
  onSnapshot(qUserProjects, snap => {
    const el = document.getElementById('my-projects'); el.innerHTML = '';
    snap.forEach(d => {
      const p = d.data();
      const card = document.createElement('div');
      card.className = 'p-3 border rounded';
      card.innerHTML = '<strong>'+ (p.title||'') +'</strong><div class="text-sm text-gray-600">'+ (p.desc||'') +'</div>';
      el.appendChild(card);
    });
  });

  const qMessages = query(collection(db,'messages'), orderBy('createdAt','asc'));
  onSnapshot(qMessages, snap => {
    const ms = document.getElementById('messages'); ms.innerHTML='';
    snap.forEach(d=>{ const m=d.data(); const el=document.createElement('div'); el.textContent = (m.senderName||m.senderEmail||'anon')+': '+m.text; ms.appendChild(el); });
    ms.scrollTop = ms.scrollHeight;
  });

  const chartCtx = document.getElementById('activityChart').getContext('2d');
  const chart = new Chart(chartCtx, {
    type: 'bar',
    data: {
      labels: ['Jan','Feb','Mar','Apr','May','Jun'],
      datasets: [{ label: 'Projects uploaded', data: [2,3,1,4,2,5] }]
    }
  });

  document.getElementById('chatForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const text = document.getElementById('chatInput').value.trim();
    if(!text) return;
    const userObj = auth.currentUser;
    await addDoc(collection(db,'messages'), { text: text, senderUid: userObj.uid, senderEmail: userObj.email, senderName: userObj.displayName, createdAt: serverTimestamp() });
    document.getElementById('chatInput').value='';
  });
}
</script>
</body></html>
