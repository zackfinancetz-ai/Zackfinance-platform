<!DOCTYPE html><html lang="sw"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Entrepreneur Login</title><link rel="stylesheet" href="styles.css"></head><body>
<header class="site-header"><div class="container"><h1>Mjasiriamali Login</h1></div></header>
<main class="container"><section class="form">
  <form id="loginForm">
    <label>Email</label><input id="email" type="email" required>
    <label>Password</label><input id="password" type="password" required>
    <button class="btn" type="submit">Login</button>
  </form>
</section></main>
<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  const email=document.getElementById('email').value;
  const password=document.getElementById('password').value;
  let db_local = localStorage.getItem('zack_db');
  if(!db_local){ alert('No users found. Register first.'); return; }
  const db = JSON.parse(db_local);
  const u = db.users.find(x=>x.email===email && x.password===password && x.type==='entrepreneur');
  if(u){ sessionStorage.setItem('user_email', email); sessionStorage.setItem('user_name', u.name); alert('Logged in'); location.href='index.html'; return; }
  alert('Login failed. Make sure you registered.');
});
</script>
</body></html>
