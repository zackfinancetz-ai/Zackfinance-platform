
<!DOCTYPE html>
<html>
<head>
    <title>Entrepreneur Registration</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="firebase_core.js"></script>
</head>
<body>
    <form id="registerForm">
        <input id="fullName" placeholder="Full name" required><br>
        <input id="email" type="email" placeholder="Email" required><br>
        <input id="mobile" placeholder="Mobile" required><br>
        <input id="password" type="password" placeholder="Password" required><br>
        <button type="submit">Register</button>
    </form>

    <script src="entrepreneur_register.js"></script>
</body>
</html>
