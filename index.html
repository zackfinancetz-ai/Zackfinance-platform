<script type="module">

  };

  const app = initializeApp(firebaseConfig);

<script>
(async function(){
  const { db } = window.zf;
  const q = query(collection(db,'projects'), orderBy('createdAt','desc'));
  onSnapshot(q, snap => {
    const list = document.getElementById('latest-projects');
    list.innerHTML = '';
    snap.forEach(d => {
      const p = d.data();
      const el = document.createElement('div');
      el.className = 'p-3 border rounded';
      el.innerHTML = `<strong>${p.title||'Untitled'}</strong><div class="text-sm text-gray-600">${(p.desc||'').slice(0,120)}</div>`;
      list.appendChild(el);
    });
  });
})();
</script>
