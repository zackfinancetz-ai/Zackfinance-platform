<header class="brand p-4">

<main class="container mx-auto p-6">
  <section class="grid md:grid-cols-2 gap-6 items-center">

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, getDocs, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
  import Chart from "https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD7GJAwoB_mXTHeXpSP5n3OrUCe8v_3YlI",
    authDomain: "zackfinance-hub.firebaseapp.com",
    projectId: "zackfinance-hub",
    storageBucket: "zackfinance-hub.firebasestorage.app",
    messagingSenderId: "855025662852",
    appId: "1:855025662852:web:a1951b145ba167eeecbbd1",
    measurementId: "G-EXGXL15PYV"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  window.zf = { auth, db, storage, Chart, serverTimestamp };
</script>

<script>
(async function(){
  const { db } = window.zf;
  const q = query(collection(db,'projects'), orderBy('createdAt','desc'));
  onSnapshot(q, snap => {
    const list = document.getElementById('latest-projects');
    list.innerHTML = '';
    snap.forEach(d => {
      const p = d.data();
      const el = document.createElement('div');
      el.className = 'p-3 border rounded';
      el.innerHTML = '<strong>'+ (p.title||'Untitled') +'</strong><div class="text-sm text-gray-600">'+ ((p.desc||'').slice(0,120)) +'</div>';
      list.appendChild(el);
    });
  });
})();
</script>
