<!doctype html><html lang="sw"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Register Investor</title><link rel="stylesheet" href="styles.css"></head><body>
<header class="site-header"><div class="container"><h1>Jisajili Mwekezaji</h1></div></header><main class="container"><section class="form"><form id="regForm"><label>Full name</label><input id="name" required><label>Email</label><input id="email' type='email' required><label>Mobile (hidden from public)</label><input id='mobile' placeholder='0713...'><label>Password</label><input id='password' type='password' required><button class='btn' type='submit'>Register</button></form><p class='small'>Umeshalisajili? <a class='link' href='login.html'>Login hapa</a></p></section></main>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="firebase/firebaseConfig.js"></script>
<script>initFirebase();const auth=firebase.auth(),db=firebase.firestore();document.getElementById('regForm').addEventListener('submit',async function(e){e.preventDefault();const name=document.getElementById('name').value.trim(),email=document.getElementById('email').value.trim(),mobile=document.getElementById('mobile').value.trim(),password=document.getElementById('password').value;try{const res=await auth.createUserWithEmailAndPassword(email,password);const uid=res.user.uid;await db.collection('users').doc(uid).set({name:name,email:email,mobile:mobile,type:'investor',created:Date.now()});alert('Registration successful. Tafadhali ingia.');window.location='login.html'}catch(err){alert('Register error: '+err.message)}});</script></body></html>
