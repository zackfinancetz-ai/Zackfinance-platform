<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login - ZackFinance</title>
<link rel="stylesheet" href="style.css"></head><body>

<div class="header">
  <div class="brand">ZackFinance</div>
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="upload.html">Upload</a>

    <a href="login.html">Login</a>
  </div>
</div>

<main class="container">
  <div class="card"><h2>Login</h2>
    <form id="loginForm" class="form">
      <label>Email</label><input id="email" type="email" required>
      <label>Password</label><input id="password" type="password" required>
      <div style="margin-top:10px"><button class="btn" type="submit">Login</button> <a style="margin-left:8px" href="register.html">Register</a></div>
      <p id="msg" class="small"></p>
    </form>
  </div>
</main>
<footer class="footer">ZackFinance</footer>
<script src="common.js"></script>
<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const pass = document.getElementById('password').value;
  const users = readFromLS('users') || [];
  const found = users.find(function(u){ return u.email===email && u.password===pass; });
  if(!found){ document.getElementById('msg').textContent='Wrong email or password'; return; }
  saveToLS('loggedUser', found);
  location.href='dashboard.html';
});
</script>
</body></html>
