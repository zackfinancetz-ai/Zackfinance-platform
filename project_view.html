<!doctype html><html lang="sw"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Project</title><link rel="stylesheet" href="styles.css"></head><body>
<header class="site-header"><div class="container"><h1>Project Detail</h1></div></header><main class="container"><section class="form" id="detail"></section></main>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="firebase/firebaseConfig.js"></script>
<script>initFirebase();const db=firebase.firestore(),auth=firebase.auth();function getParam(){const u=new URL(location.href);return u.searchParams.get('id');}const id=getParam();db.collection('projects').doc(id).get().then(d=>{if(!d.exists){document.getElementById('detail').innerHTML='<p>Mradi haupatikani</p>';return;}const p=d.data();let html='<h2>'+p.title+'</h2>' + (p.imageUrl?('<img src="'+p.imageUrl+'" class="project-img"/>'):'') + '<p>'+p.description+'</p><p><strong>Budget:</strong> '+p.budget+'</p><p><strong>Owner:</strong> '+p.ownerName+'</p><p><strong>Contact email:</strong> <a href="mailto:'+p.ownerEmail+'">'+p.ownerEmail+'</a></p>';auth.onAuthStateChanged(user=>{if(user){html+='<p><strong>Mobile:</strong> '+p.ownerMobile+'</p>'}else{html+='<p>Ingia ili kuona namba ya simu.</p><p><a class="btn" href="login.html">Login</a></p>'}document.getElementById('detail').innerHTML=html;});});</script></body></html>
