    projectId: "zackfinance-hub",

<script>
const { db } = window.zf;
const grid = document.getElementById('grid');
const q = query(collection(db,'projects'), orderBy('createdAt','desc'));
onSnapshot(q, snap => {
  grid.innerHTML='';
  snap.forEach(d => {
    const p = d.data();
    const el = document.createElement('div');
    el.className='card p-4 bg-white';
    let html = '<h4 class="font-semibold">'+ (p.title||'Untitled') +'</h4><p class="text-sm text-gray-600">'+ (p.desc||'') +'</p>';
    if(p.fileUrl){ html += '<img src="'+ p.fileUrl +'" class="mt-2 rounded max-h-40 object-cover">'; }
    html += '<div class="text-xs mt-2 text-gray-500">'+ (p.ownerEmail||'') +'</div>';
    el.innerHTML = html;
    grid.appendChild(el);
  });
});
</script>
