<script src="common.js"></script>
<script>
(function(){
  const grid = document.getElementById('grid');
  const projects = readFromLS('projects') || [];
  if(projects.length===0){ grid.innerHTML='<div class="small">No projects yet.</div>'; return; }
  projects.slice().reverse().forEach(function(p){
    const el = document.createElement('div');
    el.className='card';
    var inner = '<h3>' + (p.title||'Untitled') + '</h3><p class="small">' + (p.desc||'').slice(0,180) + '</p>';
    if(p.image) inner = '<h3>' + (p.title||'Untitled') + '</h3><img src="' + p.image + '" class="project-img">' + '<p class="small">' + (p.desc||'').slice(0,180) + '</p>';
    inner += '<div style="margin-top:8px"><button class="btn" onclick="viewProject(' + p.id + ')">View</button></div>';
    el.innerHTML = inner;
    grid.appendChild(el);
  });
})();
function viewProject(id){
  localStorage.setItem('viewProjectId', id);
  location.href='project_view.html';
}
</script>
