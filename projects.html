<!doctype html><html lang="sw"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Miradi</title><link rel="stylesheet" href="styles.css"></head><body>
<header class="site-header"><div class="container"><h1>Miradi</h1></div></header><main class="container"><section class="form"><h2>Available Projects</h2><div id="list">Loading...</div></section></main>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="firebase/firebaseConfig.js"></script>
<script>initFirebase();const db=firebase.firestore();db.collection('projects').orderBy('created','desc').get().then(snap=>{const out=[];snap.forEach(d=>{const p=d.data();out.push('<div class="card"><h3>'+p.title+'</h3>'+ (p.imageUrl?('<img src="'+p.imageUrl+'" class="project-img"/>'):'') +'<p>'+p.description+'</p><p><strong>Owner:</strong> '+p.ownerName+'</p><p><strong>Budget:</strong> '+p.budget+'</p><p><a class="btn" href="project_view.html?id='+d.id+'">View</a></p></div>');});document.getElementById('list').innerHTML=out.join('')});</script></body></html>
