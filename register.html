<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Register - ZackFinance</title>
<link rel="stylesheet" href="style.css"></head><body>

<div class="header">
  <div class="brand">ZackFinance</div>
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="upload.html">Upload</a>

    <a href="about.html">About</a>

    <a href="login.html">Login</a>
  </div>
</div>

<main class="container">
  <div class="card"><h2>Register</h2>
    <form id="regForm" class="form">
      <label>Full name</label><input id="name" required>
      <label>Email</label><input id="email" type="email" required>
      <label>Password</label><input id="password" type="password" required>
      <div style="margin-top:10px"><button class="btn" type="submit">Register</button></div>
      <p id="msg" class="small"></p>
    </form>
  </div>
</main>
<footer class="footer">ZackFinance</footer>
<script src="common.js"></script>
<script>
document.getElementById('regForm').addEventListener('submit', function(e){
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const pass = document.getElementById('password').value;
  const users = readFromLS('users') || [];
  if(users.find(function(u){ return u.email===email; })){ document.getElementById('msg').textContent='Email already registered'; return; }
  const newUser = { id: Date.now(), name: name, email: email, password: pass };
  users.push(newUser);
  saveToLS('users', users);
  document.getElementById('msg').textContent='Registered. Please login.';
  setTimeout(function(){ location.href='login.html'; },1200);
});
</script>
</body></html>
