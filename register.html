<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Register â€” ZackFinance</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-50"><header class="brand p-4">
  <div class="container mx-auto flex items-center justify-between">
    <h1 class="text-2xl font-semibold">ZackFinance</h1>
    <nav class="space-x-4">
      <a href="index.html" class="text-white">Home</a>
      <a href="projects.html" class="text-white">Projects</a>
      <a href="about.html" class="text-white">About</a>
      <a href="contact.html" class="text-white">Contact</a>
      <a href="register.html" class="text-white">Register</a>
      <a href="login.html" class="text-white">Sign in</a>
    </nav>
  </div>
</header>

<main class="container mx-auto p-6">
  <div class="max-w-xl mx-auto card p-6 bg-white">
    <h2 class="text-xl font-semibold mb-4">Create an account</h2>
    <form id="regForm" class="space-y-3">
      <input id="fullname" required placeholder="Full name" class="w-full p-2 border rounded" />
      <input id="email" type="email" required placeholder="Email" class="w-full p-2 border rounded" />
      <input id="mobile" placeholder="Mobile" class="w-full p-2 border rounded" />
      <select id="role" class="w-full p-2 border rounded">
        <option value="entrepreneur">Entrepreneur</option>
        <option value="investor">Investor</option>
      </select>
      <input id="password" type="password" required placeholder="Password" class="w-full p-2 border rounded" />
      <button class="brand px-4 py-2 rounded text-white" type="submit">Register</button>
      <p id="msg" class="text-sm text-red-600"></p>
    </form>
    <p class="text-sm mt-3">Already have an account? <a href="login.html" class="text-blue-600">Sign in</a></p>
  </div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, getDocs, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
  import Chart from "https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD7GJAwoB_mXTHeXpSP5n3OrUCe8v_3YlI",
    authDomain: "zackfinance-hub.firebaseapp.com",
    projectId: "zackfinance-hub",
    storageBucket: "zackfinance-hub.firebasestorage.app",
    messagingSenderId: "855025662852",
    appId: "1:855025662852:web:a1951b145ba167eeecbbd1",
    measurementId: "G-EXGXL15PYV"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  window.zf = { auth, db, storage, Chart, serverTimestamp };
</script>

<script>
const { auth, db } = window.zf;
const $ = id => document.getElementById(id);
document.getElementById('regForm').addEventListener('submit', async function(e){
  e.preventDefault();
  try{
    const name = $('fullname').value.trim();
    const email = $('email').value.trim();
    const mobile = $('mobile').value.trim();
    const role = $('role').value;
    const password = $('password').value;
    const cred = await createUserWithEmailAndPassword(auth, email, password);
    await addDoc(collection(db,'users'), { uid: cred.user.uid, name: name, email: email, mobile: mobile, role: role, createdAt: serverTimestamp() });
    await updateProfile(cred.user, { displayName: name });
    $('msg').textContent = 'Registered! You can now sign in.';
    e.target.reset();
  }catch(err){
    $('msg').textContent = err.message;
  }
});
</script>
</body></html>
