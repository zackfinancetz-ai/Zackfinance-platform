
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZackFinance Registration</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: #f3f8ff;
        color: #003366;
    }
    header {
        background: #0066cc;
        padding: 22px;
        text-align: center;
        color: white;
        font-size: 28px;
        font-weight: bold;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .container {
        padding: 35px;
        text-align: center;
    }
    .card {
        background: white;
        max-width: 500px;
        margin: auto;
        padding: 30px;
        border-radius: 14px;
        border-left: 6px solid #0066cc;
        border-right: 6px solid #0066cc;
        box-shadow: 0px 4px 18px rgba(0,0,0,0.1);
        text-align: left;
    }
    .card h2 {
        color: #0066cc;
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 12px;
    }
    input {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border: 2px solid #0066cc;
        border-radius: 8px;
        font-size: 15px;
    }
    .btn {
        display: block;
        width: 100%;
        padding: 14px;
        background: #0066cc;
        color: white;
        font-weight: bold;
        border-radius: 8px;
        text-decoration: none;
        text-align: center;
        margin-top: 20px;
        font-size: 17px;
    }
    .btn:hover {
        background: #004d99;
    }
</style>
</head>
<body>

<header>
    ZackFinance Registration
</header>

<div class="container">
    <div class="card">
        <h2>Create Your Account</h2>

        <label>Full Name</label>
        <input type="text" placeholder="Enter your name">

        <label>Email Address</label>
        <input type="email" placeholder="Enter your email">

        <label>Phone Number</label>
        <input type="text" placeholder="Enter your phone">

        <label>Password</label>
        <input type="password" placeholder="Create password">

        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm password">

        <a class="btn" href="#">Register</a>
    </div>
</div>

</body>
</html>
