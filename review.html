<!doctype html><html><head><meta charset='utf-8'><title>Review</title><link rel='stylesheet' href='styles.css'></head><body><main class='container'><section class='form'><h2>Review (no phones)</h2><div id='projects'></div><div id='investors'></div></section></main><script src='https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js'></script><script src='https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js'></script><script src='firebase/firebaseConfig.js'></script><script>initFirebase();const db=firebase.firestore();db.collection('projects').get().then(s=>{let out='';s.forEach(d=>{const p=d.data();out+='<div class="card"><h3>'+p.title+'</h3></div>'});document.getElementById('projects').innerHTML=out});db.collection('users').where('type','==','investor').get().then(s=>{let out='';s.forEach(d=>{const u=d.data();out+='<div class="card"><h4>'+u.name+'</h4><p>Email:'+ (u.email||'â€”') +'</p></div>'});document.getElementById('investors').innerHTML=out});</script></body></html>
