<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Upload â€” ZackFinance</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-50"><header class="brand p-4">
  <div class="container mx-auto flex items-center justify-between">
    <h1 class="text-2xl font-semibold">ZackFinance</h1>
    <nav class="space-x-4">
      <a href="index.html" class="text-white">Home</a>
      <a href="projects.html" class="text-white">Projects</a>
      <a href="about.html" class="text-white">About</a>
      <a href="contact.html" class="text-white">Contact</a>
      <a href="register.html" class="text-white">Register</a>
      <a href="login.html" class="text-white">Sign in</a>
    </nav>
  </div>
</header>

<main class="container mx-auto p-6">
  <div class="max-w-2xl mx-auto card p-6 bg-white">
    <h2 class="text-xl font-semibold mb-4">New Project</h2>
    <form id="uploadForm" class="space-y-3">
      <input id="title" required placeholder="Project title" class="w-full p-2 border rounded" />
      <textarea id="desc" required placeholder="Short description" class="w-full p-2 border rounded"></textarea>
      <input id="image" type="file" accept="image/*" class="w-full p-2 border rounded" />
      <button class="brand px-4 py-2 rounded text-white" type="submit">Upload</button>
      <p id="msg" class="text-sm text-green-600"></p>
    </form>
  </div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, getDocs, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
  import Chart from "https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD7GJAwoB_mXTHeXpSP5n3OrUCe8v_3YlI",
    authDomain: "zackfinance-hub.firebaseapp.com",
    projectId: "zackfinance-hub",
    storageBucket: "zackfinance-hub.firebasestorage.app",
    messagingSenderId: "855025662852",
    appId: "1:855025662852:web:a1951b145ba167eeecbbd1",
    measurementId: "G-EXGXL15PYV"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  window.zf = { auth, db, storage, Chart, serverTimestamp };
</script>

<script>
const { auth, db, storage } = window.zf;
onAuthStateChanged(auth, user => { if(!user) return window.location.href='login.html'; });

document.getElementById('uploadForm').addEventListener('submit', async function(e){
  e.preventDefault();
  const title = document.getElementById('title').value.trim();
  const desc = document.getElementById('desc').value.trim();
  const file = document.getElementById('image').files[0];
  const user = auth.currentUser;
  if(!user) return window.location.href='login.html';
  try{
    let url='';
    if(file){
      const ref = sRef(storage, 'projects/'+ user.uid + '_' + Date.now() + '_' + file.name);
      await uploadBytes(ref, file);
      url = await getDownloadURL(ref);
    }
    await addDoc(collection(db,'projects'), { title: title, desc: desc, fileUrl: url, ownerUid: user.uid, ownerEmail: user.email, createdAt: serverTimestamp() });
    document.getElementById('msg').textContent = 'Uploaded successfully';
    e.target.reset();
  }catch(err){ document.getElementById('msg').textContent = err.message; }
});
</script>
</body></html>
