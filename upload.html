<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Upload Project</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-50"><header class="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-4">
  <div class="container mx-auto flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="rounded-full bg-white/20 w-10 h-10 flex items-center justify-center font-bold">Z</div>
      <h1 class="text-xl font-semibold">ZackFinance</h1>
    </div>
    <nav class="space-x-4 text-sm">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="projects.html" class="hover:underline">Projects</a>
      <a href="upload.html" class="hover:underline">Upload</a>
      <a href="dashboard.html" class="hover:underline">Dashboard</a>
      <a href="about.html" class="hover:underline">About</a>
      <a href="contact.html" class="hover:underline">Contact</a>
    </nav>
  </div>
</header>

<main class="container mx-auto p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">New Project</h2>
    <form id="uploadForm" class="space-y-3">
      <input id="title" placeholder="Project title" class="w-full p-2 border rounded" required>
      <input id="budget" placeholder="Budget needed (USD)" class="w-full p-2 border rounded">
      <textarea id="desc" placeholder="Short description" class="w-full p-2 border rounded" required></textarea>
      <input id="image" type="file" accept="image/*" class="w-full p-2 border rounded">
      <button class="bg-blue-600 px-4 py-2 rounded text-white" type="submit">Upload</button>
      <p id="msg" class="text-sm text-green-600"></p>
    </form>
  </div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, getDocs, where, serverTimestamp, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { getStorage, ref as sRef, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
  import Chart from "https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD7GJAwoB_mXTHeXpSP5n3OrUCe8v_3YlI",
    authDomain: "zackfinance-hub.firebaseapp.com",
    projectId: "zackfinance-hub",
    storageBucket: "zackfinance-hub.firebasestorage.app",
    messagingSenderId: "855025662852",
    appId: "1:855025662852:web:a1951b145ba167eeecbbd1",
    measurementId: "G-EXGXL15PYV"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  window.zf = { auth, db, storage, Chart, serverTimestamp, doc, deleteDoc, deleteObject };
</script>

<script>
const { auth, db, storage, serverTimestamp } = window.zf;
onAuthStateChanged(auth, user => { if(!user) return window.location.href='login.html'; });
document.getElementById('uploadForm').addEventListener('submit', async function(e){
  e.preventDefault();
  const title = document.getElementById('title').value.trim();
  const desc = document.getElementById('desc').value.trim();
  const budget = document.getElementById('budget').value.trim();
  const file = document.getElementById('image').files[0];
  const userObj = auth.currentUser;
  try{
    let fileUrl = '';
    if(file){
      const ref = sRef(storage, 'projects/' + userObj.uid + '_' + Date.now() + '_' + file.name);
      await uploadBytes(ref, file);
      fileUrl = await getDownloadURL(ref);
    }
    await addDoc(collection(db,'projects'), { title, desc, budget, fileUrl, ownerUid: userObj.uid, ownerEmail: userObj.email, createdAt: serverTimestamp() });
    document.getElementById('msg').textContent = 'Uploaded successfully';
    e.target.reset();
  }catch(err){ document.getElementById('msg').textContent = err.message; }
});
</script>
</body></html>
